<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Organizer</h1>
        <form id="recipeForm">
            <input type="text" id="recipeNameInput" placeholder="Recipe Name">
            <textarea id="recipeIngredientsInput" placeholder="Ingredients"></textarea>
            <textarea id="recipeInstructionsInput" placeholder="Instructions"></textarea>
            <button type="submit">Add Recipe</button>
        </form>
        <div id="recipeList"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
